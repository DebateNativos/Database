<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <div class="ui-g">
            <h3>Grupos</h3>
            
            <div class="ui-g-12 ui-md-6">
                <h:form>    
                    <p:dataTable var="userC" value="#{debateBean.group1}">
                        <f:facet name="header">
                            
                        </f:facet>
                        <p:column headerText="Rol">
                            <h:outputText value="#{userC.role}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{userC.user.name}" />
                        </p:column>
                        <p:column headerText="Amonestaciones ">
                            <h:outputText value="#{userC.warnings}" />
                        </p:column>

                        <p:column headerText="Participó">
                            <h:outputText value="" />
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton value="Ceder la palabra" icon="fa fa-user"   styleClass="btn-success"></p:commandButton>
                            <p:commandButton value="Amonestar" icon="fa fa-times" actionListener="#{debateBean.sanction}" styleClass="btn-danger" disabled="">
                                <p:confirm header="Confirmación" message="¿Desea sancionar al usuario?" icon="ui-icon-alert" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </f:facet>
                    </p:dataTable> 
                </h:form> 
            </div>
            
            <div class="ui-g-12 ui-md-6">
                 <h:form>    
                    <p:dataTable var="userC2" value="#{debateBean.group2}">
                        <f:facet name="header">
                              
                        </f:facet>
                        <p:column headerText="Rol">
                            <h:outputText value="#{userC2.role}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{userC2.user.name}" />
                        </p:column>
                        <p:column headerText="Amonestaciones ">
                            <h:outputText value="#{userC2.warnings}" />
                        </p:column>

                        <p:column headerText="Participó">
                            <h:outputText value="" />
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton value="Ceder la palabra" icon="fa fa-user" styleClass="btn-success"></p:commandButton>
                            <p:commandButton value="Amonestar" icon="fa fa-times" actionListener="#{debateBean.sanction}" styleClass="btn-danger" disabled="">
                                <p:confirm header="Confirmación" message="¿Desea sancionar al usuario?" icon="ui-icon-alert" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </f:facet>
                    </p:dataTable> 
                </h:form> 
                
            </div>
    
</div>

    </ui:composition>

</html>
