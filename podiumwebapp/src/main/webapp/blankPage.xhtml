<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition>
        <!-- panel de opciones-->
        <h:form>
            <div class="panel panel-primary">
               
                <div class="panel-body" style="height: 90%;position:inherit;">
                    <div class="row" style="height: 100%">
                        <div class="col-lg-3 col-xs-6">
                            <div class="small-box bg-yellow">
                                <div class="inner">
                                    <h3>#{login.users.size()}</h3>
                                    <p>Usuarios</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <p:commandLink class="small-box-footer" action="menuUser.xhtml" update="myPanel,myDashBoard"  onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <i class="fa fa-arrow-circle-right"></i> Mas información
                                </p:commandLink>
                            </div>
                        </div> 
                        <div class="col-lg-3 col-xs-6">
                            <div class="small-box bg-aqua">
                                <div class="inner">
                                    <h3>#{login.debates.size()}</h3>
                                    <p>Debates</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-plane"></i>
                                </div>
                                <p:commandLink class="small-box-footer" action="menuDebate.xhtml" update="myPanel,myDashBoard"  onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <i class="fa fa-arrow-circle-right"></i> Más información
                                </p:commandLink>
                            </div>
                        </div> 
                        
                        <div class="col-lg-3 col-xs-6">
                            <div class="small-box bg-blue">
                                <div class="inner">
                                    <h3>#{login.course.size()}</h3>
                                    <p>Cursos</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-clipboard"></i>
                                </div>
                                <p:commandLink class="small-box-footer" action="menuCourse.xhtml" update="myPanel,myDashBoard"  onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <i class="fa fa-arrow-circle-right"></i> Más información
                                </p:commandLink>
                            </div>
                        </div> 
                        <div class="col-lg-3 col-xs-6">
                            <div class="small-box bg-fuchsia">
                                <div class="inner">
                                    <h3>100</h3>
                                    <p>Tiempo</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-clock-o"></i>
                                </div>
                                <p:commandLink class="small-box-footer" action="menuChronometer.xhtml" update="myPanel,myDashBoard"  onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <i class="fa fa-arrow-circle-right"></i> Más información
                                </p:commandLink>
                            </div>
                        </div> 
                               <div class="col-lg-3 col-xs-6">
                            <div class="small-box bg-green">
                                <div class="inner">
                                    <h3>100</h3>
                                    <p>Preguntas</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-comment-o"></i>
                                </div>
                                <p:commandLink class="small-box-footer" action="menuQuestion.xhtml" update="myPanel,myDashBoard"  onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <i class="fa fa-arrow-circle-right"></i> Más información
                                </p:commandLink>
                            </div>
                        </div>                 

                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
               
    <p:growl id="growl" />
 
    <p:row>
    <h3 style="margin-top:0">Etapa de preguntas</h3>
    <p:progressBar value="50" labelTemplate="{value}%" displayOnly="true"/>
    </p:row>
    <p:row>
        <p:column colspan="2">
            
        </p:column>
    </p:row>        
            </div>
        </h:form>
    </ui:composition>

</html>
