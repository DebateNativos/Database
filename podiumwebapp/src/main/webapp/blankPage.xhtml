<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>
        <!-- panel de opciones-->
        <h:form>
            <div class="panel panel-primary">
               
                <div class="panel-body" style="height: 90%;position:inherit;">
                    <div class="row" style="height: 100%">
                        <div class="col-lg-3 col-xs-6">
                            <div class="small-box bg-yellow">
                                <div class="inner" style="font-size: medium">
                                    <p style="font-size: 22px; font-weight: bold;">Usuarios</p>
                                    <p style="font-size: 24px; font-weight: bold;">#{login.users.size()}</p>
                                    
                                </div>
                                <div class="icon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <p:commandLink class="small-box-footer" action="menuUser.xhtml" update="myPanel,myDashBoard">
                                    <i class="fa fa-arrow-circle-right"></i> Mas información
                                </p:commandLink>
                            </div>
                        </div> 
                        <div class="col-lg-3 col-xs-6">
                            <div class="small-box bg-aqua">
                                <div class="inner">
                                    <p style="font-size: 22px; font-weight: bold;">Debates</p>
                                    <p style="font-size: 24px; font-weight: bold;">#{login.debates.size()}</p>
                                    
                                </div>
                                <div class="icon">
                                    <i class="fa fa-user-secret"></i>
                                </div>
                                <p:commandLink class="small-box-footer" action="menuDebate.xhtml" update="myPanel,myDashBoard">
                                    <i class="fa fa-arrow-circle-right"></i> Más información
                                </p:commandLink>
                            </div>
                        </div> 
                        
                        <div class="col-lg-3 col-xs-6">
                            <div class="small-box bg-blue">
                                <div class="inner">
                                    <p style="font-size: 22px; font-weight: bold;">Curso</p>
                                    <p style="font-size: 24px; font-weight: bold;">#{login.course.size()}</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-clipboard"></i>
                                </div>
                                <p:commandLink class="small-box-footer" action="menuCourse.xhtml" update="myPanel,myDashBoard">
                                    <i class="fa fa-arrow-circle-right"></i> Más información
                                </p:commandLink>
                            </div>
                        </div> 
                   
                                         

                    </div>
                </div>
            </div>
           
        </h:form>
    </ui:composition>

</html>
